version: '3.8'

services:
  permiscode-app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: permiscode-web
    ports:
      - "${PORT:-8080}:8080"
    environment:
      - NODE_ENV=production
      - VITE_SUPABASE_URL=${VITE_SUPABASE_URL}
      - VITE_SUPABASE_ANON_KEY=${VITE_SUPABASE_ANON_KEY}
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - permiscode-network
    labels:
      - "com.centurylinklabs.watchtower.enable=true"

networks:
  permiscode-network:
    driver: bridge
